<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Audio Visualizer</title>
        <link rel="stylesheet" href="styles.css" type="text/css"> <!--css file-->
         <script type="text/javascript" src="dat.gui/dat.gui-master/build/dat.gui.min.js"></script>
        <!--<script src="main.js"></script> <!--javascript file-->
        <link href="" rel="stylesheet" type="text/css"> <!--font-->
    </head>
    <body>
        <canvas width="800" height="600"></canvas>
        <audio controls></audio>
        <div id="controls">
            <section>
                <label>Song: 
                    <select id="songSelect">
                        <option value="media/New Adventure Theme.mp3">New Adventure Theme</option>
                        <option value="media/Peanuts Theme.mp3" selected>Peanuts Theme</option>
                        <option value="media/The Picard Song.mp3">The Picard Song</option>
                    </select>
                </label>
            </section>
            <section>
                <button id="playButton" data-playing="no">Play</button>
                <button id="fullScreenButton">Full Screen</button>
            </section>
            <section>
                <label>Volume: 
                   <input type="range" id="volumeSlider" min="0" max="100" value="50" step="1.0">
                   <label id="volumeLabel">100</label>
                </label>
            </section>
            <section>Progress Indicator
            </section>
            <section>Sliders - brightness
            </section>
            <section>Checkboxes
                <input type="checkbox" id="tintCB"> <label>Tint</label>
                <input type="checkbox" id="sepiaCB"> <label>Sepia</label>
                <input type="checkbox" id = "noiseCB"><label>Noise</label>
                <input type="checkbox" id="invertCB"> <label>Invert</label>
            </section>
            <section>Radio buttons
                <input type="radio" name="filter" id="noEffectRadio"> <label>No Effect</label>
                <input type="radio" name="filter" id="baseRadio"> <label>LowShelf</label>
                <input type="radio" name="filter" id="trebleRadio"> <label>HighShelf</label>
                <input type="radio" name="filter" id="reverbRadio"> <label>Reverb</label>
            </section>
            
            <img src="images/chair2.png" id="chair1">
            <img src="images/beachBall.png" id="ball">
        </div>
        <script src="loader.js" type="module"></script>
    </body>
</html>
