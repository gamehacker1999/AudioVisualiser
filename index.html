<!DOCTYPE html>
<html lang="en">

<head>
    <title>Beach Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css"> <!--css file-->
    <script src="dat.gui/dat.gui-master/build/dat.gui.min.js"></script> <!--dat.gui-->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"> <!--main font-->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet"> <!--title font-->
</head>

<body>
    <div id="bodyBox">
        <h1 class="center">Beach Visualizer</h1>
        <div id="flexBox">
            <canvas width="800" height="600"></canvas>
            <div id="guiContainer"></div>
        </div>
        <div id="audioControls"> <!--progress indicator-->
            <img src="images/playButton.png" alt="playButton" id="playButton">
            <div id="progressBar2"><div id="progressBar"></div></div>
            <p id="durationTime"></p>
        </div>
        <footer class="center">Copyright &copy; 2019 - Ingrida Ivaska and Shubham Sachdeva</footer>
    </div>
    <audio></audio>
    <img alt="Chair" src="images/chair2.png" id="chair1"> <!--https://freepngimg.com/png/28611-beach-transparent-background-->
    <img alt="Beach ball" src="images/beachBall.png" id="ball">
    <img alt="Boat floating left" src="images/boatleft.png" id="boatLeft"> <!--http://cliparts.co/cartoon-boat-->
    <img alt="Boat floating right" src="images/boatright.png" id="boatRight"> <!--http://cliparts.co/cartoon-boat-->
    <script src="loader.js" type="module"></script>
</body>
</html>
